<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>2020 Yamaha MT-09</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <body>
        <div class="container">
            <div class="first-section">
                <div class="main-title">
                    <span class="title1">
                        GET NAKED!
                    </span>
                    <span class="title2">
                        Yamaha's 2020 MT-09
                    </span>
                    <div class="second-title ">
                        Hyper + Naked = Fun
                    </div>
                </div>
                <div class="nav-cluster">
                    <div class="nav-btn-home">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-btn-lighting">
                        <a href="lighting.html">Lighting</a>
                    </div>
                    <div class="nav-btn-colors active">
                        <a href="colors.html">Colors</a>
                    </div>
                    <div class="nav-btn-engine">
                        <a href="engine.html">Engine</a>
                    </div>
                </div>
                <div class="button-cluster">
                    <div class="up-down">
                        <div class="up-btn material-symbols-outlined">
                            arrow_upward
                        </div>
                        <div class="home-btn material-symbols-outlined">
                            keyboard_double_arrow_up

                        <div class="down-btn material-symbols-outlined">

                <div class="scroll-first scroll-child" id="scroll2">

                    <div class="image-div">

                    </div>
                </div>
                <div class="scroll-first scroll-child" id="scroll3" style="margin-bottom: 2em;">
                    <div class="text-section colorway-text">
                        Colorway: ICE FLUO
                    </div>
                    <div class="image-div">
                        <img src="images/MT_09_grey.jpg" alt="MT-09 rider" height="427" width="600" class="rider-img">
                    </div>
                </div>
